<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>huptime - Tell how long the human has been running</title>
    <!-- Get jQuery -->
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/typed.js" type="text/javascript"></script>
    <script src="js/jquery-ui.js" type="text/javascript"></script>
    <script>
        $(function() {
          $( "#datepicker" ).datepicker({
            dateFormat: 'dd/mm/yy',
            changeMonth: true,
            changeYear: true,
            minDate: '01/01/1900',
            maxDate: '-5Y'
          });
        });
    </script>
    <script>
        function DOBPicked()
        {
		$("#senddob").submit();
	}
    </script>
    <script>
    $(function(){

        $("#typed").typed({
            strings: ["huptime  -h"],
            typeSpeed: 100,
            backDelay: 300,
            loop: false,
            contentType: 'html', // or text
            // defaults to false for infinite loop
            loopCount: 1,
	    showCursor: true,
	    cursorChar: "â–ˆ",
            callback: function(){ foo(); },
            resetCallback: function() { newTyped(); }
        });

        $(".reset").click(function(){
            $("#typed").typed('reset');
        });

    });

    function newTyped(){ /* A new typed object */ }

    function foo(){ console.log("Callback"); }

    </script>
    <script>
	var timeout_period = 1900; //in miliseconds so 1000 = 1 second
	setTimeout ("$('#helpmsg').html('Usage: huptime DOB<br /><br />Select your DOB  ');", timeout_period );
	setTimeout ("$('#cal').show();", timeout_period )
	setTimeout ("$('#cmdmsg').html('<br />[root@server ~]#  <span class=\"cursor\">&block;</span>');", timeout_period );
    </script>
    <link href="css/main.css" rel="stylesheet"/>
    <link href="css/jquery-ui.css" rel="stylesheet"/>
    <link href="css/cursor.css" rel="stylesheet"/>
    <link href="css/cal.css" rel="stylesheet"/>
</head>
<body>

    <div class="wrap">
        <div class="type-wrap">
            <span id="typed" style="white-space:pre;">[root@server ~]#  </span><br />
	    <span id="helpmsg" style="white-space:pre;"></span><span id="cal"><form id="senddob" action="huptime.html"><input type="text" name="dob" id="datepicker" onChange="DOBPicked()"></form></span>
	    <span id="cmdmsg" style="white-space:pre;"></span>
        </div>
            <span id="versionmsg" style="white-space:pre;">v1.0</span>
    </div>

<script>

</body>
</html>
